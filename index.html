<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>

<section class="container mt-5">
    <div class="row d-flex justify-content-center div-container">
            <div class="col-xs-12 col-sm-5 col-md-5 col-lg-3 container div-form offset-1 mb-3">
            <form action="" class="form-control row d-flex">
             
            <div class="col-xs-6 col-sm-6 col-md-12">
                <label class="form-label mt-3 d-none d-md-block" for="seleccion-empleados">Número de empleados actuales</label>
                <label class="form-label mt-3 d-block d-md-none" for="seleccion-empleados">Nº de empleados</label>
                <input class="form-control mb-1" type="number" value="100" name="" min="1" id="inputEmpleados" onkeyup="todos();calculoTamano(cuantosEmpleados, queBarrio, cuantosDias, tipoCrecimiento)">
            </div>

            <div class="col-xs-6 col-sm-6 col-md-12">
                <label class="form-label mt-3 d-none d-md-block" for="">Días de trabajo en remoto que quieres implementar</label>
                <label class="form-label mt-3 d-block d-md-none" for="">Días de trabajo remoto </label>
                <input class="form-control mb-1" value="3" type="number" min="1" max="5" name="" id="inputDias" onkeyup="todos(); calculoTamano(cuantosEmpleados, queBarrio, cuantosDias, tipoCrecimiento)">
            </div>


            <div class="col-12">
                <label class="form-label mt-3 d-none d-md-block" for="seleccion-crecimiento">Calidad de Oficina</label>
                <label class="form-label mt-3 d-block d-md-none" for="seleccion-crecimiento">Calidad de Oficina</label>
                <select class="form-select mb-1" value="media" name="" id="tipoCrecimiento" onchange="todos();calculoTamano(cuantosEmpleados, queBarrio, cuantosDias, tipoCrecimiento)">
                    
                    <option value="basica">Basica</option>
                    <option selected value="media">Media</option>
                    <option value="alta">Alta</option>

                </select>
            </div>


            <div class="col-12">
                <label class="form-label mt-3 d-none d-md-block" for="">Barrio dónde quieres la oficina</label>
                <label class="form-label mt-3 d-block d-md-none" for="">Barrio</label>
                <select class="form-select mb-4" value="20" name="" id="inputBarrio" onchange="todos(); calculoTamano(cuantosEmpleados, queBarrio, cuantosDias, tipoCrecimiento)">
                   
                    <option value="20">Centro</option>
                    <option value="18">Poblenou</option>
                    <option value="15">Gracia/Sarria</option>
                    <option value="16">Otros</option>
                </select>
            </div>
            </form>
        </div>

            <div class="col-xs-12 col-sm-6 col-md-7 container container-chart" >
                <div class="shadow pb-3 px-3 div-chart">
                    <canvas id="myChart" class="px-3 py-2" width="200" height="160"></canvas>
                    <div>
                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- <div class="ms-5 anio">Año 1</div> -->
                        </div>
                        <hr class="mt-2">
                        <div class="texto-aclaracion text-center mt-2">
                        <i>*Incluye mobiliario, limpieza, internet, mantenimiento, suministros y seguros</i> 
                        </div>
                    </div>
                </div>
            
            </div>
    </div>

    <div id="resultados" class="text-center mt-4 mb-5 col-12 container">
    </div>
</section>
    
    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- script chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.0/dist/chart.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
