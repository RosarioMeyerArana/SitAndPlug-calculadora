<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>

<section class="container d-flex justify-content-center mt-5 d-none d-sm-block">
    <div class="row container justify-content-center">
            <div class="col-xs-12 col-md-4 offset-1 me-3 container ">
            <form action="" class="form-control">
                <label class="form-label mt-3" for="seleccion-empleados">Número de empleados actuales</label>
                <input class="form-control mb-1" type="number" value="100" name="" min="1" id="inputEmpleados" onkeyup="todos();calculoTamano(cuantosEmpleados, queBarrio, cuantosDias, tipoCrecimiento)">

                <label class="form-label mt-3" for="seleccion-crecimiento">Crecimiento del número de empleados en los próximos 3 años</label>
                <select class="form-select mb-1" value="estable" name="" id="tipoCrecimiento" onchange="todos();calculoTamano(cuantosEmpleados, queBarrio, cuantosDias, tipoCrecimiento)">
                    
                    <option value="decrecimiento">Decrecimiento</option>
                    <option value="estable">Estable</option>
                    <option value="crecimiento">Crecimiento</option>
                    <option value="supercrecimiento">Supercrecimiento</option>

                </select>

                <label class="form-label mt-3" for="">Días de trabajo en remoto que quieres implementar</label>
                <input class="form-control mb-1" value="3" type="number" min="1" max="5" name="" id="inputDias" onkeyup="todos(); calculoTamano(cuantosEmpleados, queBarrio, cuantosDias, tipoCrecimiento)">


                <label class="form-label mt-3" for="">Barrio dónde quieres la oficina</label>
                <select class="form-select mb-4" value="20" name="" id="inputBarrio" onchange="todos(); calculoTamano(cuantosEmpleados, queBarrio, cuantosDias, tipoCrecimiento)">
                   
                    <option value="20">Centro</option>
                    <option value="18">Poblenou</option>
                    <option value="15">Gracia/Sarria</option>
                    <option value="16">Otros</option>
                </select>

            </form>
        </div>


            <div class="col-xs-12 col-md-6 container div-chart" >
                <div class="shadow pb-3 px-3">
                    <canvas id="myChart" class="px-3 py-3" width="200" height="160"></canvas>
                    <div>
                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <div class="ms-5 anio">Año 1</div>
                            <div class="anio" >Año 2</div>
                            <div class="anio me-3" >Año 3</div>
                        </div>
                        <div class="texto-aclaracion text-center mt-2">
                        <i>*Incluye mobiliario, limpieza, internet, mantenimiento, suministros y seguros</i> 
                        </div>
                    </div>
                </div>
            
            </div>
    </div>
    </section>

     <!-- FORMULARIO MOBILE -->
    <section class="d-block d-sm-none">
     <div class="row container justify-content-center div-form-xs">
        <div class="col-xs-12 col-md-4 offset-1 me-3 container mb-4">
        <form action="" class="form-control row d-flex">
            <div class="col-6">
            <label class="form-label mt-3" for="seleccion-empleados">Nº de empleados</label>
            <input class="form-control mb-1" type="number" value="100" name="" min="1" id="inputEmpleadosM" onkeyup="todos();calculoTamano(cuantosEmpleados, queBarrio, cuantosDias, tipoCrecimiento)">
            </div>

            <div class="col-6">
                <label class="form-label mt-3" for="">Días trabajo remoto</label>
                <input class="form-control mb-1" value="3" type="number" min="1" max="5" name="" id="inputDiasM" onkeyup="todos(); calculoTamano(cuantosEmpleados, queBarrio, cuantosDias, tipoCrecimiento)">
            </div>

            
            <label class="form-label mt-3" for="seleccion-crecimiento">Crecimiento proyectado</label>
            <select class="form-select mb-1" value="estable" name="" id="tipoCrecimientoM" onchange="todos();calculoTamano(cuantosEmpleados, queBarrio, cuantosDias, tipoCrecimiento)">
                
                <option value="decrecimiento">Decrecimiento</option>
                <option value="estable">Estable</option>
                <option value="crecimiento">Crecimiento</option>
                <option value="supercrecimiento">Supercrecimiento</option>

            </select>


            <label class="form-label mt-3" for="">Barrio</label>
            <select class="form-select mb-4" value="20" name="" id="inputBarrioM" onchange="todos(); calculoTamano(cuantosEmpleados, queBarrio, cuantosDias, tipoCrecimiento)">
               
                <option value="20">Centro</option>
                <option value="18">Poblenou</option>
                <option value="15">Gracia/Sarria</option>
                <option value="16">Otros</option>
            </select>

        </form>
    </div>
    <div class="col-xs-12 container div-chart" >
        <div class="shadow pb-3 px-3">
            <canvas id="myChart2" class="px-3 py-3" width="200" height="200"></canvas>
            <div>
                <div class="d-flex justify-content-around align-items-center mb-4">
                    <div class="ms-5 anio">Año 1</div>
                </div>
                <div class="texto-aclaracion text-center mt-2">
                <i>*Incluye mobiliario, limpieza, internet, mantenimiento, suministros y seguros</i> 
                </div>
            </div>
        </div>
    </div>
</section>

<div id="resultados" class="text-center mt-4 mb-5 w-50 container shadow-sm">
    <p class="titulo-ahorro fs-2" style="color: #33d298">AHORRO TOTAL</p>
                
</div>
        <!-- <div id="resultados" class="text-center mt-4">    
        </div> -->
    
    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- script chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.0/dist/chart.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
